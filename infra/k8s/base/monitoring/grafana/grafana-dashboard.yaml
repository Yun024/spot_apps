apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: monitoring
data:
  spot-logs.json: |
    {
      "uid": "spot-logs",
      "title": "Spot Logs",
      "schemaVersion": 39,
      "version": 1,
      "panels": [
        {
          "type": "logs",
          "title": "All Logs",
          "gridPos": { "x": 0, "y": 0, "w": 24, "h": 10 },
          "targets": [
            {
              "refId": "A",
              "datasource": { "type": "loki", "uid": "loki" },
              "expr": "{job=\"fluent-bit\"}"
            }
          ]
        }
      ]
    }
