apiVersion: apps/v1
kind: Deployment
metadata:
  name: spot-payment
  namespace: spot
  labels:
    app: spot-payment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spot-payment
  template:
    metadata:
      labels:
        app: spot-payment
    spec:
      containers:
        - name: spot-payment
          image: spot-registry.localhost:5111/spot-payment:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8084
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "k8s"
            - name: LOGGING_CONFIG
              value: "classpath:logback-spring.xml"
          envFrom:
            - secretRef:
                name: spot-secrets
          volumeMounts:
            - name: app-config
              mountPath: /config
              readOnly: true
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "800m"
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8084
            initialDelaySeconds: 150
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8084
            initialDelaySeconds: 180
            periodSeconds: 30
      volumes:
        - name: app-config
          configMap:
            name: spot-app-config
---
apiVersion: v1
kind: Service
metadata:
  name: spot-payment
  namespace: spot
  labels:
    app: spot-payment
spec:
  selector:
    app: spot-payment
  ports:
    - name: http
      port: 8084
      targetPort: 8084
